<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1>Name</ion-col>
      <ion-col col-2>First Name</ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="contacts">
    <ion-grid>
      <button ion-item (click)="openDetail(item.id)" *ngFor="let item of contacts">
        <ion-row>
          <ion-col col-4>
            {{item.name}}
          </ion-col>
          <ion-col col-4>
            {{item.firstName}}
          </ion-col>
        </ion-row>
      </button>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="addContact">Add contact</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
