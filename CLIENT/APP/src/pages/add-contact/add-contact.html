<ion-header>

  <ion-navbar>
    <ion-title>AddContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="contact.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>First Name</ion-label>
          <ion-textarea [(ngModel)]="contact.firstName" name="firstName"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Age</ion-label> 
            <ion-textarea [(ngModel)]="contact.age" name="age"></ion-textarea>
        </ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="contact.gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
        <button ion-button type="submit" block>Add Contact</button>
      </form>
</ion-content>
