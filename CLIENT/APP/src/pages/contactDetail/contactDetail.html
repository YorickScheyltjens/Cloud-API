<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="details">
    <ion-row>
      <ion-col>
        <ion-card class="card" ion-item>
          <ion-card-content>
            <span>Name:{{details.data.name}}</span>
            <span><br>Symbol: {{details.data.symbol}}</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
